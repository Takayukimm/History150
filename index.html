<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAPIX é‡è¦å¹´ä»£150 æš—è¨˜ã‚«ãƒ¼ãƒ‰</title>
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center p-6 gap-6">
  <div id="root"></div>

  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js');
      });
    }
  </script>

  <script type="text/javascript">
    const { useState, useCallback, useEffect } = React;

    function FlashcardApp() {
      const [cards, setCards] = useState([]);
      const [queue, setQueue] = useState([]);
      const [current, setCurrent] = useState(null);
      const [showBack, setShowBack] = useState(false);

      const nextCard = useCallback(() => {
        if (queue.length === 0) {
          alert("ğŸ‰ å…¨å•çµ‚äº†! ãŠç–²ã‚Œã•ã¾ã§ã—ãŸ");
          setCurrent(null);
          return;
        }
        const nextIdx = queue[0];
        setCurrent(nextIdx);
        setQueue(q => q.slice(1));
        setShowBack(false);
      }, [queue]);

      const markCard = (isCorrect) => {
        if (!isCorrect) {
          setQueue(q => [...q, current]);
        }
        nextCard();
      };

      const handleFile = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        Papa.parse(file, {
          header: true,
          skipEmptyLines: true,
          complete: (results) => {
            const data = results.data.map(row => ({
              front: row.Front || row.front,
              back: row.Back || row.back,
              extra: row.Extra || row.extra,
            }));
            setCards(data);
            const indices = data.map((_, i) => i);
            setQueue(indices);
            setCurrent(null);
          },
        });
      };

      // persist progress
      useEffect(() => {
        if (cards.length > 0) {
          localStorage.setItem('sapix_progress', JSON.stringify({ queue, current }));
        }
      }, [cards, queue, current]);

      return (
        React.createElement('div', {className: 'flex flex-col items-center gap-6 w-full'},
          React.createElement('h1', {className: 'text-3xl font-bold'}, 'SAPIX é‡è¦å¹´ä»£150 æš—è¨˜ã‚«ãƒ¼ãƒ‰'),

          cards.length === 0 && React.createElement('label', {className: 'cursor-pointer flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-xl shadow-lg hover:bg-blue-700'},
            React.createElement('span', null, 'CSV ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰'),
            React.createElement('input', {type: 'file', accept: '.csv,text/csv', className: 'hidden', onChange: handleFile})
          ),

          cards.length > 0 && current === null && React.createElement('button', {className: 'px-6 py-3 text-lg bg-green-600 text-white rounded-xl shadow', onClick: nextCard}, 'ã‚¹ã‚¿ãƒ¼ãƒˆ'),

          current !== null && React.createElement('div', {className: 'bg-white rounded-xl shadow w-full max-w-xl p-8 flex flex-col items-center gap-4'},
            React.createElement('p', {className: 'text-xl font-semibold min-h-[4rem] flex items-center justify-center text-center'}, showBack ? cards[current].back : cards[current].front),
            showBack && cards[current].extra && React.createElement('p', {className: 'text-sm text-gray-600'}, cards[current].extra),
            React.createElement('div', {className: 'flex gap-4 mt-4'},
              !showBack ?
                React.createElement('button', {className: 'px-4 py-2 bg-gray-200 rounded shadow', onClick: () => setShowBack(true)}, 'ç­”ãˆã‚’è¦‹ã‚‹')
              :
                React.createElement(React.Fragment, null,
                  React.createElement('button', {className: 'px-4 py-2 bg-green-600 text-white rounded shadow', onClick: () => markCard(true)}, 'è¦šãˆãŸ'),
                  React.createElement('button', {className: 'px-4 py-2 bg-red-600 text-white rounded shadow', onClick: () => markCard(false)}, 'ã¾ã ')
                )
            ),
            React.createElement('p', {className: 'text-xs text-gray-500 mt-2'}, `æ®‹ã‚Š ${queue.length} / ${cards.length}`)
          )
        )
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(FlashcardApp));
  </script>
</body>
</html>
